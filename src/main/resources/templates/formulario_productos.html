<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Formulario Producto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    
<body>
<div class="container mt-5">
    <h1 class="text-center" th:text="${#strings.isEmpty(producto.id) ? 'Nuevo Producto' : 'Editar Producto'}"></h1>
    <form th:action="@{/productos}" th:object="${producto}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" th:field="*{nombre}" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Categoría</label>
            <input type="text" class="form-control" th:field="*{categoria}" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Fecha de Vencimiento</label>
            <input type="date" class="form-control" 
                   th:field="*{fechaVencimiento}" 
                   th:value="${#temporals.format(producto.fechaVencimiento, 'dd-MM-yyyy')}" 
                   required />
        </div>
        <div class="mb-3">
            <label class="form-label">Stock Mínimo</label>
            <input type="number" class="form-control" th:field="*{stockMinimo}" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Stock Máximo</label>
            <input type="number" class="form-control" th:field="*{stockMaximo}" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Marca</label>
            <input type="text" class="form-control" th:field="*{marca}" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Peso</label>
            <input type="number" class="form-control" step="0.01" th:field="*{peso}" required />
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </form>
</div>
</body>
</html>
