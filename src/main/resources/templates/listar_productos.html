<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Productos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    
    <body>
        <div class="container mt-5">
            <h1>Listado de Productos</h1>
            <a href="/productos/nuevo" class="btn btn-primary mb-3">Nuevo Producto</a>
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Categoría</th>
                        <th>Fecha de Vencimiento</th>
                        <th>Stock Mínimo</th>
                        <th>Stock Máximo</th>
                        <th>Marca</th>
                        <th>Peso</th>
                        <th>Operaciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="producto : ${productos}">
                        <td th:text="${producto.id}"></td>
                        <td th:text="${producto.nombre}"></td>
                        <td th:text="${producto.categoria}"></td>
                        <td th:text="${#temporals.format(producto.fechaVencimiento, 'dd-MM-yyyy')}"></td>
                        <td th:text="${producto.stockMinimo}"></td>
                        <td th:text="${producto.stockMaximo}"></td>
                        <td th:text="${producto.marca}"></td>
                        <td th:text="${producto.peso}"></td>
                        <td>
                            <a th:href="@{/productos/editar/{id}(id=${producto.id})}" class="btn btn-warning btn-sm">Editar</a>
                            <a th:href="@{/productos/eliminar/{id}(id=${producto.id})}" class="btn btn-danger btn-sm"
                               onclick="return confirm('¿Estás seguro de que deseas eliminar este producto?');">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
